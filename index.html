<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="imagenes/favPS.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="estilo/petstyle.css" />
    <title>PetShopping</title>
  </head>
  <body>
    <div class="top-page">
      <a href="/index.html"
        ><img
          src="/imagenes/petShoppingLogo.png"
          alt="PetShopping Logo"
          class="logo-ps"
      /></a>
      <div>
        <input type="text" name="busqueda" id="busqueda" placeholder="Buscar" />
        <button id="botonLupita">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
      <div>
        <ul>
          <li>
            <button class="catDog" value="perro">
              <i class="fa-solid fa-dog"></i> Perro
            </button>
          </li>
          <li>
            <button class="catDog" value="gato">
              <i class="fa-solid fa-cat"></i> Gato
            </button>
          </li>
          <li id="verCarrito"><i class="fa-solid fa-cart-shopping"></i></li>
        </ul>
      </div>
    </div>
    <div class="ocultar" id="carritoBoton">
      <div id="carritoDeCompras"></div>
      <div class="finCompra">
        <button id="botonCompra">Finalizar Compra</button>
      </div>
    </div>
    <div id="visibilidad">
      <div id="productos"></div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
