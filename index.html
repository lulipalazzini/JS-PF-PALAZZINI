<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="imagenes/favPS.png" type="image/x-icon" />
    <link rel="stylesheet" href="estilo/petstyle.css" />
    <script src="js/main.js"></script>
    <title>PetShopping Ingresar</title>
  </head>
  <body>
    <div class="top-page">
      <img
        src="/imagenes/PetShopping.png"
        alt="PetShopping Logo"
        class="logo-ps"
      />
    </div>
    <form action="">
      <div class="bottom-page">
        <div class="log">
          <div class="formu1">
            <p>Ingrese su usuario</p>
            <input type="text" placeholder=" Usuario" />
          </div>
          <div class="formu2">
            <p>Ingrese su contraseña</p>
            <input type="password" name="" id="" placeholder=" Contraseña" />
          </div>
          <div class="enviar">
            <button type="submit">Enviar</button>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
