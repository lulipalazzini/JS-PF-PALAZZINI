<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="imagenes/favPS.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="estilo/petstyle.css" />
    <title>PetShopping Ingresar</title>
  </head>
  <body>
    <div class="top-page">
      <img src="./imagenes/logops.png" alt="PetShopping Logo" class="logo-ps" />
      <div>
        <input type="text" name="busqueda" id="busqueda" placeholder="Buscar" />
        <button id="botonLupita">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
      <div>
        <ul>
          <li>Categorias</li>
          <li><i class="fa-solid fa-cart-shopping"></i></li>
        </ul>
      </div>
    </div>
    <div id="productos"></div>
    <script src="js/main.js"></script>
  </body>
</html>
